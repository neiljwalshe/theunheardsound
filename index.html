<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Unheard Sound</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <main class="main">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="subhead">THE LOSING SOUNDS THAT POKER MACHINES NEVER HAD</div>

    <section id="sounds" class="sound-grid">
      <script>
        document.write([...Array(15)].map((_, i) => {
          const n = i + 1;
          return `<div class="sound-item">
            <img src="icon${n}.png" onmouseover="playSound('sound${n}')" onmouseout="stopSound('sound${n}')">
            <button onclick="vote('sound${n}')">Vote Now</button>
            <div class="progress-bar" id="bar-sound${n}" style="width: 0%"></div>
            <small id="votes-sound${n}">0 votes</small>
          </div>`;
        }).join(''));
      </script>
    </section>

    <a class="download-btn" href="sounds.zip" download>Download Sound Files</a>

    <section class="large-video">
      <h2>The Unheard Sound</h2>
      <video src="experiment.mp4" autoplay loop muted></video>
    </section>

    <div class="small-videos">
      <h3>Behind the Scenes</h3>
      <video src="behind.mp4" controls></video>
      <h3>Why Did You Do This?</h3>
      <video src="why.mp4" controls></video>
    </div>

    <section id="stills" class="stills">
      <h2>Stills</h2>
      <div class="stills-grid">
        <script>
          document.write([...Array(15)].map((_, i) => `<img src="stills${i + 1}.png" onclick="openLightbox('stills${i + 1}.png')">`).join(''));
        </script>
      </div>
    </section>

    <section class="results">
      <h2>Survey Results</h2>
    </section>

    <section class="quotes">
      <h2>Quotes</h2>
      <div class="quotes-grid">
        <div><img src="quote1.jpg"><p>"Amazing experience"</p></div>
        <div><img src="quote2.jpg"><p>"Never heard anything like it"</p></div>
        <div><img src="quote3.jpg"><p>"Powerful concept"</p></div>
      </div>
    </section>

    <section class="credits">
      <h2>Credits</h2>
      <div class="credits-inner">
        <div class="credit-line"><span>Director</span><span>Jane Doe</span></div>
        <div class="credit-line"><span>Sound Designer</span><span>John Smith</span></div>
      </div>
    </section>
  </main>

  <script>
    document.write([...Array(15)].map((_, i) => `<audio id="sound${i + 1}" src="sfx${i + 1}.wav"></audio>`).join(''));
  </script>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" />
  </div>

  <script src="script.js"></script>
</body>
</html>
